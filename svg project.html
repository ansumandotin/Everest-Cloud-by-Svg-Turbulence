<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Svg Cloud Effect By Ansuman</title>
<link rel="stylesheet" href="master css.css">
</head>
<body>
<div class="background">
  <div class="cloud"></div>
</div>
<svg>
  <filter id="turbulence" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.6"></feTurbulence>
    <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
    <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.08 0.06;0.06 0.04;0.04 0.02" repeatCount="indefinite"/>
  </filter>
  <p>Project by <a href="ansuman.in">Ansuman.in</a></p>
</svg>
</body>
